<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<!-- header section -->
<body>
    <header class="navbar navbar-dark bg-dark justify-content-center"> 
          <h1 class="p-2 text-light text-center h1">Weather Dashboard</h1>
    </header> 
    <!-- header section end -->

    <!-- display section for search area -->
    <div class="m-4 p-4">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3">
            <h5>Search For a City:</h5>
    <form class="form-inline" id="search-form">
        <input class="form-control mb-3 ds-input" id="input" type="search" placeholder="Enter city name here">
       <button type="submit" class="btn btn-primary mb-3 oi oi-magnifying-glass"></button>
      </form>

      <!-- search history display -->
        <ul class="list-group" id="search-history">
        </ul>
        
    </div>
       

<!-- results -->
<div class="col-md-9">
    <!-- city data -->
    <div class="card mt-2">
        <div class="card-body">
            <div class="d-flex flex-row">
            <h2 class="card-title align-self-center" id="city-name"></h2>
            </div>
        <h4 class="card-subtitle text-muted" id='city-temp'>Temperature: </h4>
        <h4 class="card-subtitle mt-3 text-muted" id="city-humidity">Humidity: </h4>
        <h4 class="card-subtitle mt-3 text-muted" id="city-wind">Wind Speed: </h4>
        <h4 class="card-subtitle mt-3 text-muted" id="city-uv">UV Index: <span id="uv-data" class="px-2 py-1 mb-1 text-light rounded font-weight-normal"></span></h4>
    </div>
</div>

<!-- 5 day forecast -->
   <div>
       <h2 class="card-title mt-3">5-Day Forecast:</h2>
       <div class="row justify-content-between" id="five-days">
           <!-- displayWeather() function data -->
                     </div>
                 </div>
            </div>
        </div>
    </div>
</div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
